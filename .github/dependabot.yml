version: 2

updates:
  - package-ecosystem: "npm"
    directory: "frontend/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
