name: Gradle (node plugin + setup-node)

on:
  workflow_dispatch:
  workflow_call:
  
jobs:
  gradleBuildWithSetupNode:
    strategy:
      matrix:
        version: [ 1, 2, 3, 4, 5 ]
    name: "With setup-node run ${{ matrix.version }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: |
          ./gradlew npm_version
          ./gradlew npmEsLint
          ./gradlew npmTest 
